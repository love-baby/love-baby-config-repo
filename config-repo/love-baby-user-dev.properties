#项目名称
spring.application.name=love-baby-user
#端口号
server.port=1801

management.address=127.0.0.1
management.context-path=/details
endpoints.info.id=info
endpoints.info.sensitive=false
endpoints.info.enabled=true
info.app.name=Spring Actuator Example
info.app.description=Spring Actuator Working Examples
info.app.version=0.0.1-SNAPSHOT

#日志级别
logging.level.root=info
#rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.password=guest
spring.rabbitmq.username=guest

#注册中心用户名
security.user.name=liangbc
#注册中心密码
security.user.password=liangbc

#注册中心服务配置
##开启健康检查（需要spring-boot-starter-actuator依赖）
eureka.client.healthcheck.enabled = true
##指定续约更新频率，默认是30s
eureka.instance.lease-renewal-interval-in-seconds=10
#设置过期剔除时间，默认90s
eureka.instance.lease-expiration-duration-in-seconds=30
#设置拉取服务注册信息时间，默认60s
eureka.client.registry-fetch-interval-seconds=30
#显示IP地址
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
#在访问路径上加入用户名密码
eureka.client.serviceUrl.defaultZone=http://${security.user.name}:${security.user.password}@eureka.love-baby.vip/eureka/

#mysql config
spring.datasource.url=jdbc:mysql://123.56.236.57:3306/love-baby
spring.datasource.username=root
spring.datasource.password=xruixhjd
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.initial-size=5
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.min-idle=5
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=select 1
#jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql = false