spring.application.name=love-baby-dashboard
server.port=1806

logging.level.root=info

spring.security.user.name=love-baby
spring.security.user.password=love-baby

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.preferIpAddress=true
eureka.instance.hostname=dashboard.love-baby.vip
eureka.instance.instance-id=${eureka.instance.hostname}
eureka.instance.status-page-url=http://dashboard.love-baby.vip/actuator/info
eureka.instance.health-check-url=http://dashboard.love-baby.vip/actuator/health
eureka.instance.metadata-map.user.name=${spring.security.user.name}
eureka.instance.metadata-map.user.password=${spring.security.user.password}
eureka.client.serviceUrl.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@eureka.love-baby.vip/eureka/

management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.web.server.auto-time-requests=false
management.endpoint.jolokia.enabled=false

turbine.app-config=LOVE-BABY-WEB,LOVE-BABY-SLEUTH,LOVE-BABY-MONITOR,LOVE-BABY-CONFIG
turbine.aggregator.cluster-config=default
turbine.aggregator.cluster-name-expression="'default'"