spring.application.name=love-baby-monitor
server.port=1804

#日志级别
logging.level.root=info

#安全
spring.security.user.name=liangbc
spring.security.user.password=liangbc


eureka.instance.non-secure-port=80
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=monitor.love-baby.vip
eureka.instance.instance-id=${eureka.instance.hostname}
eureka.instance.ip-address=${eureka.instance.hostname}
eureka.instance.home-page-url=${eureka.instance.hostname}
eureka.instance.status-page-url-path=http://${eureka.instance.hostname}/actuator/info
eureka.instance.health-check-url-path=http://${eureka.instance.hostname}/actuator/health


#3.在访问路径上加入用户名密码
eureka.client.serviceUrl.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@eureka.love-baby.vip/eureka/

#监控
management.endpoints.web.exposure.include=*
